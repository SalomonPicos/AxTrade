  - " <#22FFDD>➤ <white>/axtrade force <player> <#DDDDDD>| <#77FFFF>Force start a trade"
  - " <#22FFDD>➤ <white>/axtrade preview <#DDDDDD>| <#77FFFF>Opens read only gui (meant for testing)"
  - " "

reload:
  success: "<#33FF33>Plugin successfully reloaded!"
  failed: "<#FF3333>Failed to reload the plugin! Something is wrong in the <white>%file%<#FF3333> file, look in the console or use a yaml validator to fix the errors!"

trade:
  started: "<#CCFFEE>You have started a trade with <#00FFDD>%player%<#CCFFEE>!"
  completed: "<#CCFFEE>Your trade with <#00FFDD>%player% <#CCFFEE>was completed!"
  aborted: "<#CCFFEE>Your trade with <#00FFDD>%player% <#CCFFEE>was aborted!"
  blacklisted-item: "<#CCFFEE>This item is blacklisted!"
  inventory-full: "<#CCFFEE>You can't put any more items in the gui, because your trade partner has no more empty slots."
  preview-info: "<#CCFFEE>You are opening the preview gui, this is meant for testing your configuration, clicking buttons will cause errors and might not work."

toggle:
  enabled: "<#CCFFEE>You have enabled trade requests!"
  disabled: "<#CCFFEE>You have disabled trade requests!"

# summary after a successful trade
summary:
  get:
    item: "<#00FF00><b>+ </b>%amount%x %item%"
    currency: "<#00FF00><b>+ </b>%amount% %currency%"
  give:
    item: "<#FF0000><b>- </b>%amount%x %item%"
    currency: "<#FF0000><b>- </b>%amount% %currency%"

currency-editor:
  success: "<#CCFFEE>Successfully changed value!"
  failed: "<#CCFFEE>Incorrect value!"
  not-enough: "<#CCFFEE>You don't have enough of this currency!"

request:
  sent-sender: "<#CCFFEE>You have successfully sent a trade request to <#00FFDD>%player%<#CCFFEE>!"
  sent-receiver:
    info: "<#CCFFEE>You have received a trade request from <#00FFDD>%player%<#CCFFEE>!"
    accept:
      message: "<#00FF00>/trade accept %player%"
      hover: "<#00FF00>Click here to <underlined>accept</underlined> trade request!"
    deny:
      message: "<#FF0000>/trade deny %player%"
      hover: "<#FF0000>Click here to <underlined>deny</underlined> trade request!"
  no-request: "<#CCFFEE>You don't have an active trade request from <#00FFDD>%player%<#CCFFEE>!"
  deny-sender: "<#CCFFEE>You trade request was denied by <#00FFDD>%player%<#CCFFEE>!"
  deny-receiver: "<#CCFFEE>You have successfully denied <#00FFDD>%player%<#CCFFEE>'s trade request!"
  cant-trade-self: "<#CCFFEE>You can't send a trade request to yourself!"
  already-in-trade: "<#CCFFEE>The player is already trading with someone!"
  already-sent: "<#CCFFEE>You have already sent a trade request to <#00FFDD>%player% <#CCFFEE>recently!"
  too-far: "<#CCFFEE>You are too far from <#00FFDD>%player% <#CCFFEE>to send a trade request!"
  not-accepting: "<#CCFFEE>This player is not accepting trades!"
  disallowed-gamemode: "<#CCFFEE>Either you or the other player is in a disallowed gamemode!"
  same-ip: "<#CCFFEE>You can't trade with an account that has the same ip as you!"
  below-required-amount: "<#CCFFEE>You are required to trade at least <white>%amount% %currency%<#CCFFEE>!"
  blacklisted-world: "<#CCFFEE>Trades are disabled in this world!"
  expired: "<#CCFFEE>Your trade request to <#00FFDD>%player% <#CCFFEE>has expired!"
  disabled-trading: "<#CCFFEE>You have disabled trades! Use <#00FFDD>/trade toggle <#CCFFEE>to enable."

# this must be 4 lines
# note: currently the first line must be left empty
currency-editor-sign:
  - ""
  - "-----------"
  - "Write the new value"
  - "in the first line"

# list of sounds: https://www.digminecraft.com/lists/sound_list_pc.php
# set to "" to disable
sounds:
  # trade sounds
  started: "entity.player.levelup"
  completed: "entity.player.levelup"
  aborted: "block.anvil.destroy"
  # trade requests
  deny: "block.anvil.land"
  requested: "entity.experience_bottle.throw"
  # gui sounds
  accept: "ui.button.click"
  countdown: "ui.button.click"
  cancel: "ui.button.click"

# can be used in the gui title as %own-status% and %partner-status%
placeholders:
  ready: "Ready"
  waiting: "Waiting"

commands:
  invalid-value: "<#FF0000>Invalid parameter: <#BB0000>%value%"
  invalid-command: "<#FF0000>Invalid command or subcommand!"
  missing-argument: "<#FF0000>Missing argument! You must specify a value for <#BB0000>%value%<#FF0000>."
  no-permission: "<#FF0000>You don't have permission to access this command!"
  out-of-range: "<#FF0000>The <#BB0000>%number% <#FF0000>must be between <#BB0000>%min% <#FF0000>and <#BB0000>%max%<#FF0000>!"
  player-only: "<#FF0000>You must be a player to use this command!"
  invalid-player: "<#FF0000>The player <#BB0000>%player% <#FF0000>can not be found!"
  invalid-selector: "<#FF0000>You can not use this selector in this command!"

update-notifier: "<#AAFFCC>There is a new version of the plugin available! <#DDDDDD>(<#FFFFFF>current: <#FF0000>%current% <#DDDDDD>| <#FFFFFF>latest: <#00FF00>%latest%<#DDDDDD>)"
safety: "<#FF0000>This feature has been disabled for safety reasons and updating the plugin is required, please contact the server administrators."

# do not change this
version: 9
